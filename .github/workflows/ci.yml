name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Verify formatting
        run: |
          test -z "$(gofmt -l $(find . -name '*.go' -type f))"
      - name: Vet
        run: go vet ./...
      - name: Tests
        run: go test ./...
